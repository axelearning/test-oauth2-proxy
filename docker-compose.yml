networks:
  app-network:
    driver: bridge

volumes:
  caddy_data:
  caddy_config:
  portainer_data:
  postgres_data:
  metabase_data:
  dagster_data:

services:

  caddy:
    image: caddy:2-alpine
    container_name: caddy
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./infrastructure/caddy:/etc/caddy:ro
      - ./logs/caddy:/var/log/caddy
      - ./services/admin-html:/usr/share/caddy/admin-html:ro
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - app-network
    restart: unless-stopped
    depends_on:
      - metabase
      # - dagster-webserver

  database:
    image: pgduckdb/pgduckdb:16-main
    container_name: database
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    restart: unless-stopped
    ports:
      - '5432:5432'

  pgweb:
    image: sosedoff/pgweb:latest
    container_name: pgweb
    environment:
      PGWEB_DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@database:5432/${POSTGRES_DB}?sslmode=disable
    ports:
      - "8081:8081"
    networks:
      - app-network
    restart: unless-stopped
    depends_on:
      - database

  metabase:
    image: metabase/metabase:latest
    container_name: metabase
    environment:
      MB_DB_TYPE: postgres
      MB_DB_DBNAME: ${POSTGRES_DB}
      MB_DB_HOST: ${POSTGRES_HOST}
      MB_DB_USER: ${POSTGRES_USER}
      MB_DB_PASS: ${POSTGRES_PASSWORD}
      MB_DB_PORT: 5432
    volumes:
      - metabase_data:/metabase-data
    networks:
      - app-network
    restart: unless-stopped
    depends_on:
      - database


